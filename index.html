<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .full-page-image {
  width: 100vw;
  height: 100vh;
  object-fit: cover; /* Ensures the image covers the area without distortion */
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1; /* Puts the image behind other content, if any */
}
        #menu { margin-bottom: 20px; text-align: right;  color: red;}
        #menu button { margin-right: 10px; padding: 10px 20px; cursor: pointer; }
        #content { border: 1px solid #ccc; padding: 20px; min-height: 100px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('contact')">Contact Us</button>
        <button onclick="showSection('about')">About Us</button>
    </div>
    <div id="content">
        <!-- Content will be displayed here -->
    </div>

    <script>
        const sections = {
            home: `
                <h2>Welcome to Our Website!</h2>
                <p>This is the starting point of our site.</p>
                <img src="images/Welcome.png" alt="Welcome Image" class="full-page-image" >
            `,
            contact: `
                <h2>Contact Us</h2>
                <p>Phone number: +1-234-567-8900</p>
            `,
            about: `
                <h2>About Us</h2>
                <p>We are a company dedicated to providing excellent service.</p>
            `
        };

        function showSection(section) {
            document.getElementById('content').innerHTML = sections[section];
        }

        // Show home section by default
        showSection('home');
    </script>
</body>
</html>
