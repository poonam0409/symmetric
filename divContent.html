<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static Page with Section Links</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our homepage!</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Learn more about our company.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch with us.</p>
    </section>
</body>
</html>
