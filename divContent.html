<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      height: 100vh; /* Full viewport height */
    }
    .image-section {
      flex: 1;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-section img {
      max-width: 100%;
      max-height: 100%;
    }
    .content-section {
      flex: 1;
      padding: 40px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="your-image.jpg" alt="Descriptive Alt Text">
    </div>
    <div class="content-section">
      <h1>Your Content Here</h1>
      <p>This is the text or other content you want to display alongside the image.</p>
    </div>
  </div>
</body>
</html>
