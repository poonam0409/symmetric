<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORINIC hcppttizy design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
            color: #111;
        }
        /* Header and Navigation */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px 40px 0 40px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo-box {
            width: 36px;
            height: 36px;
            background: #e60000;
            margin-right: 10px;
            border-radius: 2px;
        }
        .logo-text {
            font-weight: bold;
            font-size: 1.4em;
            letter-spacing: 2px;
        }
        .logo-text span {
            font-weight: normal;
            font-size: 0.85em;
            color: #222;
            margin-left: 3px;
        }
        nav {
            display: flex;
            gap: 38px;
        }
        nav a {
            text-decoration: none;
            color: #222;
            font-size: 1.08em;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 2px;
            transition: color 0.2s;
        }
        nav a.active,
        nav a:hover {
            color: #e60000;
        }
        nav a.active::after {
            content: '';
            display: block;
            width: 80%;
            height: 2px;
            background: #e60000;
            position: absolute;
            left: 10%;
            bottom: -4px;
            border-radius: 2px;
        }
        /* Main Content */
        .main-content {
            padding: 60px 40px 0 40px;
        }
        .main-content h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .main-content p {
            font-size: 0.93em;
            color: #333;
            max-width: 430px;
            margin-bottom: 25px;
        }
        /* Circuit Background */
        .circuit-bg {
            position: absolute;
            left: 0;
            top: 180px;
            width: 100vw;
            height: 60vh;
            z-index: -1;
            pointer-events: none;
        }
        @media (max-width: 900px) {
            .main-content, header {
                padding-left: 18px;
                padding-right: 18px;
            }
            .circuit-bg {
                top: 240px;
                height: 35vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-box"></div>
            <span class="logo-text">ORINIC<span>hcppttizy design</span></span>
        </div>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="main-content">
        <h1>NISHILE BACKGROUND</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation.</p>
    </div>
    <!-- SVG Circuit Background -->
    <div class="circuit-bg">
        <svg width="100%" height="100%" viewBox="0 0 1200 500" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Red circuit lines (left) -->
            <g stroke="#e60000" stroke-width="5" stroke-linecap="round">
                <polyline points="10,80 180,80 220,120 350,120 390,160 540,160"/>
                <polyline points="10,130 120,130 170,180 320,180 370,230 540,230"/>
                <polyline points="10,180 60,180 110,230 260,230 310,280 540,280"/>
                <circle cx="10" cy="80" r="8" fill="#fff"/>
                <circle cx="10" cy="130" r="8" fill="#fff"/>
                <circle cx="10" cy="180" r="8" fill="#fff"/>
            </g>
            <!-- Black PCB (right) -->
            <rect x="800" y="60" width="370" height="370" rx="25" fill="#111"/>
            <!-- White circuit lines (on PCB) -->
            <g stroke="#fff" stroke-width="4" stroke-linecap="round">
                <polyline points="900,120 950,120 1000,160 1120,160"/>
                <polyline points="900,180 950,180 1000,230 1120,230"/>
                <polyline points="900,240 950,240 1000,280 1120,280"/>
                <circle cx="900" cy="120" r="7" fill="#111"/>
                <circle cx="900" cy="180" r="7" fill="#111"/>
                <circle cx="900" cy="240" r="7" fill="#111"/>
            </g>
            <!-- Red lines connecting to PCB -->
            <g stroke="#e60000" stroke-width="5" stroke-linecap="round">
                <polyline points="540,160 800,120"/>
                <polyline points="540,230 800,180"/>
                <polyline points="540,280 800,240"/>
            </g>
        </svg>
    </div>
</body>
</html>
